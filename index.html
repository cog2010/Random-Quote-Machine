<html>
   <head>
     <meta charset="utf-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
     <link rel="stylesheet" type="text/css" href="style.css">
     <link href="https://fonts.googleapis.com/css?family=Ubuntu+Condensed" rel="stylesheet"> 
     <title>Random Quote Machine</title>
   </head>
   <body>
      <div class = "container.fluid text-center">
        <div class = "box container jumbotron img-rounded">
        <h1>Science Rules</h1>
        <h5>Dropping science like Galileo dropped the orange!</h5>
            <blockquote class="quotes blockquote-reverse">
              <p id="quote"></p>
              <footer id="author"></footer>
          </blockquote>
          <div class="row">
          <button class="btn btn-info" type="submit" id="newQuote">Learn Something!</button>
          <button class="btn btn-info" type="submit" id="tweet">Tweet It!</button>
          </div>
        </div>
      </div>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
      <script src="script.js"></script>
   </body>
</html>
